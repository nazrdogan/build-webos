name: C/C++ CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-16.04

    steps:
    - uses: actions/checkout@v2
    - name: configure
      run:  sudo scripts/prerequisites.sh
    - name: cpu cores
      run: cat /proc/cpuinfo | grep "cpu cores" | uniq
    - name: raspberrypi4
      run: ./mcf -p  1 -b 1 raspberrypi4
    - name: source oe-init-build-env
      run: source oe-init-build-env
    - name: bitbake webos-image
      run: bitbake webos-image
      
      
